<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Machine</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      nav.navbar {
        background-color: #333;
        padding: 10px;
      }

      nav.navbar ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      nav.navbar li {
        display: inline;
        margin-right: 20px;
      }

      nav.navbar a {
        text-decoration: none;
        color: white;
        font-weight: bold;
      }

      form {
        margin-top: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="number"],
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }

      input[type="checkbox"] {
        margin-bottom: 10px;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      /* Add this style to your CSS */
      .button-submit {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .button-submit:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li><a href="{% url 'machine_list' %}">Machine List</a></li>
      </ul>
    </nav>

    <div class="container">
      <h2 class="text-2xl font-semibold mb-6">Add Machine</h2>

      <form action="{% url 'create_machine' %}" method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" required /><br />

        <label for="capacity">Capacity:</label>
        <input type="number" name="capacity" required /><br />

        <label for="is_free">Free:</label>
        <input type="checkbox" name="is_free" /><br />

        <label for="type">Type:</label>
        <select name="type" required>
          <option value="dry_cleaning">Dry Cleaning</option>
          <option value="normal">Normal</option></select
        ><br />

        <input type="submit" value="Add Machine" class="button-submit" />
      </form>
    </div>
  </body>
</html>
